name: Deploy to Staging

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build staging application
      run: npm run build:staging
      env:
        VITE_ENV: staging
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_STAGING }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_STAGING }}
        VITE_EMAIL_SERVICE: log
        VITE_ENABLE_EMAIL_NOTIFICATIONS: true

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build staging application
      run: npm run build:staging
      env:
        VITE_ENV: staging
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_STAGING }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_STAGING }}
        VITE_EMAIL_SERVICE: log
        VITE_ENABLE_EMAIL_NOTIFICATIONS: true
    
    - name: Deploy to Vercel (Staging)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--target staging'
    
    - name: Notify staging deployment
      run: |
        echo "ðŸ§ª Staging deployment completed!"
        echo "URL: https://staging-ebbys-bakery.vercel.app" 