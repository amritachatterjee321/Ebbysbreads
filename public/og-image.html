
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SVG to PNG Converter</title>
    <style>
        body { margin: 0; padding: 0; }
        svg { width: 1200px; height: 630px; }
    </style>
</head>
<body>
    <svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FDF6E3"/>
  
  <!-- Decorative bread illustrations -->
  <!-- Top-left bread slice -->
  <g transform="translate(50, 80)" opacity="0.1">
    <ellipse cx="40" cy="25" rx="35" ry="20" fill="#D4A574"/>
    <ellipse cx="40" cy="25" rx="30" ry="15" fill="#F5E6D3"/>
    <line x1="15" y1="20" x2="65" y2="20" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
    <line x1="20" y1="30" x2="60" y2="30" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Bottom-right baguette -->
  <g transform="translate(1050, 450)" opacity="0.1">
    <ellipse cx="60" cy="15" rx="50" ry="12" fill="#D4A574"/>
    <ellipse cx="60" cy="15" rx="45" ry="8" fill="#F5E6D3"/>
    <line x1="15" y1="12" x2="105" y2="12" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
    <line x1="20" y1="18" x2="100" y2="18" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Main content area -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="white" stroke="#FF6B35" stroke-width="2"/>
  
  <!-- Logo and Brand -->
  <g transform="translate(200, 180)">
    <!-- Logo square -->
    <rect x="0" y="0" width="60" height="60" rx="8" fill="#FF6B35"/>
    <!-- House icon -->
    <path d="M15 45 L30 25 L45 45 L40 45 L40 35 L20 35 L20 45 Z" fill="white"/>
    <rect x="25" y="35" width="10" height="10" fill="white"/>
  </g>
  
  <!-- Brand name -->
  <text x="280" y="210" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#333">Ebby's</text>
  <text x="280" y="250" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#FF6B35">Breads</text>
  
  <!-- Taglines -->
  <text x="280" y="300" font-family="Arial, sans-serif" font-size="24" fill="#333">Fresh sourdough bread and artisanal treats.</text>
  <text x="280" y="330" font-family="Arial, sans-serif" font-size="24" fill="#333">New menu every week, delivered fresh to your door.</text>
  
  <!-- Feature icons -->
  <g transform="translate(280, 380)">
    <!-- Pincode Delivery -->
    <circle cx="30" cy="30" r="30" fill="#FF6B35"/>
    <circle cx="30" cy="25" r="8" fill="#FF69B4"/>
    <line x1="30" y1="33" x2="30" y2="45" stroke="white" stroke-width="3"/>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Pincode Delivery</text>
  </g>
  
  <g transform="translate(480, 380)">
    <!-- Weekly Fresh Menu -->
    <circle cx="30" cy="30" r="30" fill="#FF6B35"/>
    <circle cx="30" cy="30" r="20" fill="white"/>
    <circle cx="30" cy="30" r="15" fill="#FF6B35"/>
    <line x1="30" y1="15" x2="30" y2="25" stroke="white" stroke-width="3"/>
    <line x1="30" y1="35" x2="30" y2="45" stroke="white" stroke-width="3"/>
    <line x1="15" y1="30" x2="25" y2="30" stroke="white" stroke-width="3"/>
    <line x1="35" y1="30" x2="45" y2="30" stroke="white" stroke-width="3"/>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Weekly Fresh Menu</text>
  </g>
  
  <g transform="translate(680, 380)">
    <!-- Cash on Delivery -->
    <circle cx="30" cy="30" r="30" fill="#FF6B35"/>
    <rect x="20" y="20" width="20" height="12" rx="2" fill="white"/>
    <rect x="22" y="22" width="16" height="8" rx="1" fill="#FF6B35"/>
    <line x1="25" y1="26" x2="35" y2="26" stroke="white" stroke-width="1"/>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Cash on Delivery</text>
  </g>
  
  <!-- Fresh Daily tag -->
  <g transform="translate(950, 120)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="#FF4444"/>
    <text x="60" y="26" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Fresh Daily!</text>
  </g>
  
  <!-- Website URL -->
  <g transform="translate(950, 480)">
    <rect x="0" y="0" width="150" height="40" rx="20" fill="white" stroke="#FF6B35" stroke-width="2"/>
    <text x="75" y="26" font-family="Arial, sans-serif" font-size="16" fill="#FF6B35" text-anchor="middle">ebbysbreads.in</text>
  </g>
</svg> 
</body>
</html>
